<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h3>Your Details</h3>
  <form class="" action="index.html" method="post">
    <label for="fname">First name:-</label>
    <input type="text" name="fname" id="fname">
    <label for="lname">Last name:-</label>
    <input type="text" name="lname" id="lname"><br>
    <label for="gender">Gender:-</label>
    <input type="radio" name="gender" value="male">
    <label for="gender">Male</label>
    <input type="radio" name="gender" value="female">
    <label for="gender">Female</label><br>
    <label for="mail">Mail Id:-</label>
    <input type="email" name="mail" value="mail"><br>
    <label for="phone">Phone no.:-</label>
    <input type="tel" name="phone" value="phone"><br>
    <label for="dob">Date of Birth:-</label>
    <input type="date" type="month" name="dob" value="dob"><br>
    <label for="photo">Enter your photo:-</label>
    <input type="file" name="photo" value="photo"><br>
    <label for="message">Enter your Message:-</label><br>
    <textarea name="messagw" rows="8" cols="80"></textarea><br>
    <input type="submit" name="submit" value="submit">
    <input type="reset" name="reset" value="reset">

  </form>
</body>

</html>
